<h1 style="text-align: center;">DBZ personajes</h1>

    <div class="col">
        <app-dbz-list (onDelete)="dbzService.deleteCharacterById($event)" [characterList]="dbzService.characters"></app-dbz-list>
    </div>
    <div class="col">
        <app-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></app-add-character>
    </div>
</div>
