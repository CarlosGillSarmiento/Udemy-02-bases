<div class="col">
    <h4 style="text-align: center;">Listado</h4>
    <ul class="list-group">

        <li *ngFor="let character of characterList; let i = index; let isfirst = first; let isLast = last"
            class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
            'list-group-item-primary': isfirst,
            'list-group-item-secondary': isLast}">
            <div>
                <span>{{i+1}}.</span>
                {{character.name}} - Poder de pelea: {{character.power}}
            </div>
            <button class="btn btn-outline-danger" (click)="onDeleteCharacter(character.id)">x</button>
        </li>
    </ul>
</div>
