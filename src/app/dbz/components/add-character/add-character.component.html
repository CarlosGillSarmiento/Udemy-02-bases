<h4 style="text-align: center;">Agregar personajes</h4>

<form class="row" (ngSubmit)="emitCharacter()">
    <input [(ngModel)]="character.name" name="name" placeholder="Nombre" class="form-control mb-2">
    <input [(ngModel)]="character.power" name="power" placeholder="Poder" class="form-control mb-2">

    <button type="submit" class="btn btn-dark ">Agregar</button>
</form>

<pre>{{character | json}}</pre>
