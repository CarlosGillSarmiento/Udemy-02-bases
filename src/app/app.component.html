  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (click)="options('holaMundo')">
    <label class="btn btn-outline-primary" for="btnradio1">Hola Mundo</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="options('counter')">
    <label class="btn btn-outline-primary" for="btnradio2">Contador</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" (click)="options('hero')">
    <label class="btn btn-outline-primary" for="btnradio3">Heroes</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" (click)="options('list')">
    <label class="btn btn-outline-primary" for="btnradio4">Lista de Heroes</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" (click)="options('dbz')">
    <label class="btn btn-outline-primary" for="btnradio5">Modulo DBZ</label>
  </div>
  
  <div *ngIf="eyelash==='holaMundo'">
    <h1>Hola Mundo, {{ title }}</h1>
  </div>
  
  <div *ngIf="eyelash==='counter'">
    <app-counter></app-counter>
  </div>
  
  <div *ngIf="eyelash==='hero'">
    <app-heroes-hero></app-heroes-hero>
  </div>
  <div *ngIf="eyelash==='list'">
    <app-heroes-list></app-heroes-list>
  </div>
  <div *ngIf="eyelash==='dbz'">
    <app-dbz-main-page></app-dbz-main-page>
  </div>
